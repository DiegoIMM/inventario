<!DOCTYPE html>
<html>
<head>
    <!--Iconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Materialize-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
    <title>proveedor</title>
    <!--Algo de responsividad-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width: 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }


    </style>
</head>

<body>
<!--Se agrega el menu al html-->
<div class="menuContainer"></div>
<main>
    <div class="row">
        <div class="col s12 m12 l12 xl12">

            <div class="row">
                <div id="cargandotabla" class="col l6 offset-l4">
                    <h3>Cargando Contenidos</h3>
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>

            <div class="card-panel white z-depth-1-half redondeado">
                <h4>Proveedores</h4>
                <table id="proveedores" class="responsive-table striped centered col s12">
                </table>
                <div class="row"></div>
            </div>


            <div class="card-panel white z-depth-1-half redondeado">
                <span>Proveedores Deshabilitados</span>
                <table id="proveedoresDeshabilitados" class="highlight responsive-table centered col s12">
                </table>
                <div class="row"></div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light green modal-trigger z-depth-5 hoverable"
           href="#modalAgregarProveedor"><i class="material-icons">add</i></a>
    </div>


</main>
<!-- Modal para Crear -->
<div id="modalAgregarProveedor" class="modal">
    <div class="modal-content">
        <form onkeyup="validar()" onclick="validar()">

            <div class="row">

                <h4 class="col l6">Crear Proveedor</h4>
                <div class="col l6 right-align">
                    <div class="switch">
                        <label>
                            Inhabilitado
                            <input id="habilitado" type="checkbox" checked>
                            <span class="lever"></span>
                            Habilitado
                        </label>
                    </div>
                </div>

            </div>


            <div class="row">

                <div class="input-field col s6">
                    <i class="material-icons prefix">perm_identity</i>
                    <input id="epRut" type="text" class="validate" placeholder="123456789">
                    <label for="epRut">Rut</label>
                    <span class="helper-text" data-error="Ingrese un rut valido" data-success="Rut validado"></span>

                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">business</i>
                    <input id="epRazonSocial" type="text" class="validate">
                    <label for="epRazonSocial">Razon Social (empresa)</label>
                    <span class="helper-text" data-error="Campo obligatorio" data-success="Correcto"></span>

                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text" class="validate">
                    <label for="name">Nombre corto</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">contact_phone</i>
                    <input id="epCelular" type="number" class="validate">
                    <label for="epCelular">Celular</label>
                </div>

                <div class="input-field col s6">
                    <i class="material-icons prefix">contact_mail</i>
                    <input id="epcorreo" type="email" class="validate">
                    <label for="epcorreo">Mail</label>
                    <span class="helper-text" data-error="ingrese un email valido" data-success="Correcto"></span>
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a id="botonguardar"
           class="modal-action green modal-close waves-effect waves-green btn-flat redondeado">Guardar</a>
    </div>
</div>


<!-- Modal para Editar y eliminar -->
<div id="modalEditar" class="modal">
    <form id="formularioProveedor" class="modal-content">
        <div class="row">

            <h4 class="col l6">Editar Proveedor</h4>
            <div class="col l6 right-align">
                <div class="switch">
                    <label>
                        Inhabilitado
                        <input id="eehabilitado" type="checkbox">
                        <span class="lever"></span>
                        Habilitado
                    </label>
                </div>


            </div>
        </div>
        <div class="row">

            <div class="input-field col s6">
                <i class="material-icons prefix">perm_identity</i>
                <input id="eeRut" type="text" class="validate" disabled>
                <label for="eeRut">Rut</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="eename" type="text" class="validate">
                <label for="eename">Nombre</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">contact_phone</i>
                <input id="eeCelular" type="text" class="validate">
                <label for="eeCelular">Celular</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">business</i>
                <input id="eeRazonSocial" type="text" class="validate">
                <label for="eeRazonSocial">Razon Social</label>
            </div>

            <div class="input-field col s6">
                <i class="material-icons prefix">contact_mail</i>
                <input id="eecorreo" type="email" class="validate">
                <label for="eecorreo">Mail</label>
                <span class="helper-text" data-error="ingrese un email valido" data-success="Correcto"></span>
            </div>

        </div>

    </form>
</div>
<div class="modal-footer">
    <a id="eebotonguardar" class="modal-action orange modal-close waves-effect waves-green btn-flat">Guardar
        Cambios</a>
</div>
</div>


<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script>
    $(document).init(function () {

        $('.menuContainer').load('./menu.html');

    });
</script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<script>
    M.AutoInit();
    $(document).ready(function () {
        $('.modal').modal();
        M.updateTextFields();

    });

</script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
<script src="js/proveedor/proveedor.js"></script>

</body>
</html>
